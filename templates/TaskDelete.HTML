<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light text-dark py-5">
    <div class="container">

        <nav class="mb-4">
            <a href="{% url 'TaskList' %}" class="text-decoration-none text-primary">Main Page</a>
        </nav>

        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">Delete Task</h2>
            <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
            
            <form method="post" class="d-flex gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'TaskList' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
