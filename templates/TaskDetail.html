<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
</head>
<body>
    <nav>
        <a href="{% url 'TaskList' %}">Main Page</a>
    </nav>
        <h1>Task Details</h1>

    <p>Title: {{ task_info.title }}</p>
    <p>Description: {{ task_info.description }}</p>
    <p>Status: {{ task_info.status }}</p>
    <p>Priority: {{ task_info.priority }}</p>
    <p>Deadline: {{ task_info.deadline }}</p>
    <p>Creator: {{ task_info.creator }}</p>
    <p><a href="{% url 'TaskEdit' task_info.id %}">Edit</a> and <a href="{% url 'TaskDelete' task_info.id %}">Delete</a></p>
</body>
</html
